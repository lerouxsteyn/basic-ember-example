<body>
    <div class="container" id="app">

        <script type="text/x-handlebars" data-template-name="nav">
            <div class="navbar navbar-default" role="navigation">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Home</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">About <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li>{{#link-to "about.history"}}History{{/link-to}}</li>
                                <li>{{#link-to "about.company"}}Company{{/link-to}}</li>
                                <li>{{#link-to "about.team"}}Team{{/link-to}}</li>
                            </ul>
                        </li>
                        <li>{{#link-to "contact_us"}}Contact Us{{/link-to}}</li>
                    </ul>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars">
            {{partial "nav"}}
            <h1>Welcome to Ember.js</h1>
            {{outlet}}
        </script>

        <script type="text/x-handlebars" id="index">
            <h2>{{title}}</h2>
            {{{description}}}
        </script>

        <script type="text/x-handlebars" id="template1">
            <h1>Template 1</h1>
        </script>

        <script type="text/x-handlebars" id="template2">
            <h1>Template 2</h1>
        </script>

    </div><!-- /container -->

    <!-- LIBRARIES -->
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.3.1.js"></script>

    <!-- CUSTOM -->
    <script src="js/app.js"></script>
